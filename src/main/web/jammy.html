<html>
    <head>
        <title>Jammy!</title>
        <script type="text/javascript" src="swfobject.js"></script>
        <script type="text/javascript">
            var flashvars = {};
            var swf = "jammy.swf?" + Math.floor(Math.random() * 10000);
            swfobject.embedSWF(swf, "content", "1024", "768", "10", null, flashvars,
                {wmode: "direct"});
        </script>
        <style type="text/css">
            body {
                margin: 5px 0;
                text-align: center;
                background: lightsteelblue;
            }
            #container {
                margin: 0;
                border: 4px solid steelblue;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="content"></div>
        </div>
    </body>
</html>
